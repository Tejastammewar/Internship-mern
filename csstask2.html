<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h3 style="margin-left: 250px">Vertical Navigation Bar</h3>
    <div id="main">
      <div id="ver">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Java</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">Bootstrap</a></li>
        </ul>
      </div>
      <br /><br />
      <div id="forh">
        <div id="heading" style="margin-bottom: -90px">
          <h3>Horizontal navigation bar</h3>
        </div>
        <div id="hor">
          <div id="inn">
            <table>
              <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">Java</a></td>
                <td><a href="#">HTML</a></td>
                <td><a href="#">CSS</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
