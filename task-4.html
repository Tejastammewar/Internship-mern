<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-4</title>
    <style>
      button {
        border-color: rgb(255, 210, 0);
        border-radius: 2px;
      }
      td {
        text-align: left;
      }
      #label {
        width: 200px;
      }
      input[type="password"],
      input[type="repassword"] {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" id="label"><label for="fullname">FullName</label></td>

        <td><input type="text" id="fullname" /></td>
      </tr>
      <tr>
        <td colspan="2" id="label"><label for="Username">Username: </label></td>
        <td><input type="text" id="username" /></td>
      </tr>

      <tr>
        <td colspan="2" id="label"><label for="password">Password:</label></td>
        <td><input type="password" id="password" /></td>
      </tr>
      <tr>
        <td colspan="2" id="label">
          <label for="repassword">Re Password:</label>
        </td>
        <td><input type="repassword" id="repassword" /></td>
      </tr>
      <tr>
        <td colspan="2" id="label"><label for="address">Address:</label></td>
        <td><input type="text" id="address" /></td>
      </tr>
      <tr>
        <td colspan="2" id="label"><label for="age">Age:</label></td>
        <td><input type="text" id="age" /></td>
      </tr>
      <tr>
        <td colspan="2" id="label"><label for="gender">Gender:</label></td>
        <td>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><button>Save</button></td>
      </tr>
    </table>
  </body>
</html>
